<div class="pageContent">

<form method="post" action="orgUser/userSave" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone)">
      <div class="pageFormContent" layoutH="56">
		<div class="unit" style="height: 120px">
				<label>首图：</label>
				<p style="wilabelh:240px">
				<img  id="imagePreview"  wilabelh="220" height="110"/>
				<input type="hidden" id="image" name="image" />
				<p><input type="file" name="file" id="add_bank_file_upload_orgUseradd" /></p>
	    </div>
		<p>
			<label>登 录 名：</label><input name="loginName"  class="required" alt="请输入登录名" type="text">
		</p>
		<p>
			<label>密   码：</label><input name="password"  class="required" alt="请输入密码" type="text">
		</p>
		 <p>
			<label>身   份：</label><input  value="机构负责人" class="required" readonly="readonly"  type="text">
		</p> 
		<p>
			<label>姓   名：</label><input name="name"  class="required" alt="请输入姓名" type="text">
		</p>
		
		<p>
			<label>性别：</label><input type="radio" name="sex" value="1">男 <input type="radio" name="sex" value="2">女
		</p>
		<p>
			<label>年龄：</label><input name="age" class="digits"  alt="必须为整数" type="text"/>
		</p>
		<p>
			<label>联系电话：</label><input name="linkPhone" class="required" alt="电话,可以跟登录名一样" type="text"/>
		</p>
		
		<p>
			<label>邮箱：</label><input name="email" type="text"/>
		</p>

		<p class="nowrap">
			<label>个人介绍：</label>
			
				<textarea class="editor" name="introduce" rows="15" cols="95"></textarea>
			
		</p>
	</div>
	
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

<script type="text/javascript">

$(function() {
	 $("#add_bank_file_upload_orgUseradd").uploadify({
        'method'      : 'post',  
        'buttonText'  : '请选择', 
        'swf'         : 'uploadify/scripts/uploadify.swf',
		'uploader'    : 'upload/JonsImage',
        'fileObjName' : 'file', 
        'displayData' : 'speed',
        'auto' : true,
        'onUploadSuccess' : function(file, data, response) { 
        	var json = JSON.parse(data);
        	if(json.date!=null||json.date!=""){
        	$("#orgimageUpdatePreview").attr("src",json.date);
        	$("#orgUpdateimage").attr("value",json.date);
        	}else{
        		alert("上传失败，稍后请重试");
        	}
        }  
	 });   
});
</script>
