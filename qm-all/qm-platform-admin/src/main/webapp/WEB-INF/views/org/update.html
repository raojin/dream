
<div class="pageContent">
	
	<form method="post" action="updateOrganization" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone)">
		<div class="pageFormContent" layoutH="56">
		
			<div >
				<img alt="" src="http://ww4.sinaimg.cn/thumbnail/67a81f1djw1enbngye69lj20qo0f00ud.jpg">
			</div>
			<p>
				<input name="id" type="hidden" value="${Bean.id}"/>
			</p>
			<p>
				<label>机 构 名 称 ：</label>
				<input name="name" class="required"type="text" size="30" value="${Bean.name}" alt="机 构 名 称"/>
			</p>
			<p>
				<label>机构详细地址：</label>
				<input name="addrName" class="required" type="text" size="30" value="${Bean.addrName}" alt="机构详细地址"/>
			</p>
			<p>
				<label>标        题：</label>
				<input name="title" class="required" type="text" size="30" value="${Bean.title}" alt="标        题"/>	
			</p>
			<p>
				<label>联 系 方 式 ：</label>
				<input name="phone" class="required" type="text" size="30" value="${Bean.phone}" alt="联 系 方 式"/>	
			</p>
			<p>
				<label>负 责 人 ID：</label>
				<input name="userId" class="required" type="text" size="30" value="${Bean.userId}" alt="负 责 人 ID"/>
			</p>
			<p>
				<label>结 构 介 绍：</label>
				<input name="detail"class="required"type="text" size="30" value="${Bean.detail}" alt="结 构 介 绍"/>
			</p>
			<p>
				<label>开 始 时 间 ：</label>
				<input name="startTime"class="date textInput readonly" value="${(Bean.startTime)?string('yyyy-MM-dd HH:mm:ss')}" datefmt="yyyy-MM-dd HH:mm:ss" size="30" readonly="true"  />
			</p>
			<p>
				<label>结 束 时 间 ：</label>
				<input name="endTime" class="date textInput readonly" value="${(Bean.endTime)?string('yyyy-MM-dd HH:mm:ss')}" datefmt="yyyy-MM-dd HH:mm:ss" size="30" readonly="true" />
			</p>
			<p>
				<label>图片集：</label>
				<input name="images" class="required" type="text" value="${Bean.images}" size="30" alt="图片集"/>
			</p>
			<p>
				<label>办教课程：</label>
				<input name="courseIds" class="required" type="text" value="${Bean.courseIds}" size="30" alt="办教课程"/>
			</p>
			<p>
				<label>状    态 ：</label>
				<input name="status" class="required" type="text" value="${Bean.status}" size="30" alt="状    态"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
