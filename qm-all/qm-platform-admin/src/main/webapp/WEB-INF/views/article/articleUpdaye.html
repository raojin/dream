<div class="pageContent">
	
	<form method="post" action="article/updateArticle"   class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone)">
		<div class="pageFormContent" layoutH="56">
			  <input type="hidden"  name="articleId" value="${Bean.articleId}" />
	       	<p>
				<label>文章标题：</label>
				<input name="title" value="${Bean.title}" class="required" type="text" size="30" alt="标题"/>
			</p>
			 <p></p>
			 
			 <p>
				<label>作者：</label>
				<input name="author"  value="${Bean.author}" type="text" size="30" />
			</p>
			 <p></p>
			 
			 <p>
				<label>摘要：</label>
				<input name="digest" value="${Bean.digest!}"  type="text" size="30" />
			</p>
			 <p></p>
			 
			  <p>
				<label>排序值 ：</label>
				<input name="sort" value="${Bean.sort!}" class="required" type="text" size="30" alt="整数,值越大与靠前"/>
			 </p>
			 <p></p>
			 
		   	<p>
			<label>展示状态：</label><input type="radio" name="status" value="1" <#if Bean.status=1> checked="checked" </#if>>展示 <input type="radio" name="status" value="2" <#if Bean.status=2> checked="checked" </#if>>不展示
		   </p>
			
			<dl class="nowrap">
			<dt>文章内容：</dt>
			<dd>
				<textarea class="editor" name="content" rows="15" cols="95">${Bean.content}</textarea>
			</dd>
		   </dl>
		</div>
		
		<div class="formBar">
			<ul>
				<li>
				<div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div>
				</li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
