<h2 class="contentTitle">课程类型信息</h2>
<form method="post" action="course/save" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone)">
<div class="pageContent">
	<div class="pageFormContent sortDrag" layoutH="97">
	
		<dl>
			<dt>课程类型：</dt><dd><input name="couseTypeId"  class="required" alt="请输入课程类型" type="text"></dd>
		</dl>
		<dl>
			<dt>课程名称：</dt><dd><input name="couseName"  class="required" alt="请输入课程名称" type="text"></dd>
		</dl>
		<div></div>
		<dl>
			<dt>添加类型：</dt><dd><input type="radio" name="type" value="1">自定义 <input type="radio" name="status" value="2">平台添加</dd>
		</dl>
		<dl>
			<dt>状态：</dt><dd><input type="radio" name="status" value="1">展示 <input type="radio" name="status" value="2">不展示</dd>
		</dl>
	</div>
	
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
		</ul>
	</div>  

</div>
</form>
