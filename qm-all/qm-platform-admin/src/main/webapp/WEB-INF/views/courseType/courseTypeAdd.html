<div class="pageContent">
	
	<form method="post" action="coueseType/save"   class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone)">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>课程导航 ：</label>
				<select class="combox" name="courseNavId" class="required" >
					<option value="0">请选择....</option>
					<#list courseNavList as courseNav> 
					<option value="${courseNav.courseNavId}">${courseNav.name}</option>
					</#list>
				</select>
			</p>
			 <p></p>
		    <p>
				<label>课程类型名称 ：</label>
				<input name="courseName" class="required" type="text" size="30" alt="类型名称"/>
			</p>
			 <p></p>
			 
			    <p>
				<label>排序值 ：</label>
				<input name="sort" class="required" type="text" size="30" alt="整数,值越大与靠前"/>
			</p>
			
			<p></p>
			 <p>
			<label>类型：</label><input type="radio" name="type" value="1" >机构导航 <input type="radio" name="type" value="2" >家教导航
		   </p>
		    <p></p>
		   
		   	<p>
			<label>展示状态：</label><input type="radio" name="status" value="1" >展示 <input type="radio" name="status" value="2">不展示
		   </p>
		   
		</div>
		
		<div class="formBar">
			<ul>
				<li>
				<div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div>
				</li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
